<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Чат</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 60%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        box-sizing: border-box; 
    }
    textarea {
        font-size: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .tech-info {
        height: 200px;
        background-color: #f4f4f4;
        overflow-y: auto;
    }
</style>
</head>
<body>

    <div class="container">
        <input type="text" id="username" placeholder="Введите ваше имя пользователя">
        <input type="text" id="message" placeholder="Введите сообщение">
        <button id="sendBtn">Отправить</button>
        <button id="connectBtn">Подключиться</button>
        <button id="disconnectBtn">Отключиться</button>
        <input type="text" id="response" placeholder="Ответ сервера" readonly>
        <textarea class="tech-info" readonly placeholder="Техническая информация..."></textarea>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
